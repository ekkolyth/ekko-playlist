<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Scanner</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Playlist Scanner</h1>
    <div class="dropdown">
      <button id="scanButton" class="dropdown-button">Scan Playlist</button>
      <div class="divider"></div>
      <div class="url-input-section">
        <label for="urlInput" class="input-label">Current Page URL:</label>
        <input type="text" id="urlInput" class="url-input" placeholder="https://www.youtube.com/watch?v=..." readonly>
        <button id="saveUrlButton" class="dropdown-button save-button">Save Current URL</button>
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
