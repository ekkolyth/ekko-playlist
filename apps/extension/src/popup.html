<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>YouTube Playlist Scanner</title>
    <link
      rel="stylesheet"
      href="popup.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Playlist Scanner</h1>

      <!-- Login prompt (shown when not authenticated) -->
      <div
        id="loginPrompt"
        class="login-prompt"
        style="display: none"
      >
        <div class="login-content">
          <p class="login-message">Configure your API connection:</p>
          <div
            class="url-input-section"
            style="margin-top: 12px"
          >
            <label
              for="serverUrlInput"
              class="input-label"
              >Server URL:</label
            >
            <input
              type="text"
              id="serverUrlInput"
              class="url-input"
              placeholder="http://localhost:1337"
            />
          </div>
          <div
            class="url-input-section"
            style="margin-top: 8px"
          >
            <label
              for="apiTokenInput"
              class="input-label"
              >API Token:</label
            >
            <input
              type="password"
              id="apiTokenInput"
              class="url-input"
              placeholder="Enter your API token"
            />
          </div>
          <button
            id="saveConfigButton"
            class="dropdown-button"
            style="margin-top: 12px"
          >
            Save Configuration
          </button>
          <p
            class="login-hint"
            style="margin-top: 8px; font-size: 11px"
          >
            Generate a token in the web app under "Extension Tokens"
          </p>
        </div>
      </div>

      <!-- Main content (shown when authenticated) -->
      <div
        id="mainContent"
        class="dropdown"
      >
        <button
          id="scanButton"
          class="dropdown-button"
        >
          Scan Playlist
        </button>
        <div class="divider"></div>
        <div class="url-input-section">
          <label
            for="urlInput"
            class="input-label"
            >Current Page URL:</label
          >
          <input
            type="text"
            id="urlInput"
            class="url-input"
            placeholder="https://www.youtube.com/watch?v=..."
            readonly
          />
          <button
            id="saveUrlButton"
            class="dropdown-button save-button"
          >
            Save Current URL
          </button>
        </div>
        <div
          id="status"
          class="status"
        ></div>
        <div class="divider"></div>
        <button
          id="logoutButton"
          class="dropdown-button"
          style="margin-top: 8px"
        >
          Log Out
        </button>
      </div>

      <!-- Loading state -->
      <div
        id="loadingState"
        class="loading-state"
        style="display: none"
      >
        <p>Checking authentication...</p>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
